<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <button ion-button (click)="addTodo()">Add Todo</button>
  </div>
  <p *ngFor="let t of (todos$ | async).todo">
    {{t.title}}
  </p>
</ion-content>
